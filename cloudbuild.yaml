steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/pairs-trading-backend:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/pairs-trading-backend:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'pairs-trading-backend'
  - '--image'
  - 'gcr.io/$PROJECT_ID/pairs-trading-backend:$COMMIT_SHA'
  - '--region'
  - 'europe-west4'
  - '--platform'
  - 'managed'
options:
  logging: CLOUD_LOGGING_ONLY
images:
- 'gcr.io/$PROJECT_ID/pairs-trading-backend:$COMMIT_SHA'